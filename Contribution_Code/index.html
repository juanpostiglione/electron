<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Enhanced Sidebar Example</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div id="left-sidebar">
    <div class="sidebar-content">
      <!-- Adding this to provide to provide a search functionality -->
      <input type="text" id="search-bar" placeholder="Search...">
    </div>
  </div>
  <div id="content">
    <!--Adjusted toggle buttons and improved visual clarity and user experience-->
    <button id="toggle-left-sidebar-button"></button>
    <button id="toggle-right-sidebar-button"></button>
    <h1>Hello World!</h1>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    </p>
  </div>
  <div id="right-sidebar">
    <div class="sidebar-content">
      <!--Add functionality options to the right side bar-->
      <div class="option-container">
        <span class="option-text">My List</span>
        <button class="option-button" style="background-color: #4CAF50;"><i class="fas fa-list"></i></button>
      </div>
      <div class="option-container">
        <span class="option-text">Favorites</span>
        <button class="option-button" style="background-color: #FF5722;"><i class="fas fa-heart"></i></button>
      </div>
      <div class="option-container">
        <span class="option-text">Settings</span>
        <button class="option-button" style="background-color: #2196F3;"><i class="fas fa-cog"></i></button>
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>

</html>
